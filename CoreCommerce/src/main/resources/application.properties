spring.application.name=CoreCommerce

# DB 세팅
spring.datasource.url=jdbc:mariadb://localhost:3306/corecommerce
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# MyBatis 설정
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.corecommerce.domain

# 업로드된 이미지 저장 경로 (서버 파일 시스템)
upload.path=src/main/resources/static/images/products
upload.profile.path=src/main/resources/static/images/profile
upload.popup.path=src/main/resources/static/images/popup
upload.banner.path=src/main/resources/static/images/banner

# 최대 파일 크기
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


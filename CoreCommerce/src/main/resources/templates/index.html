<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head">
    <meta charset="utf-8">
    <title>CoreCommerce</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
</head>

<body>
	<div th:replace="layout/header :: header"></div>
	
    <!-- Carousel Start -->
    <div class="container-fluid carousel bg-light px-0">
        <div class="row g-0 justify-content-end">
            <div class="col-12 col-lg-7 col-xl-9">
			    <div class="header-carousel owl-carousel bg-light py-5">
			        <!-- üî• Î∞∞ÎÑà Î∞òÎ≥µ -->
			        <div class="row g-0 header-carousel-item align-items-center"
			             th:each="banner : ${bannerList}"
			             th:if="${banner.useYn == 'Y'}">
			
			            <!-- Ïù¥ÎØ∏ÏßÄ -->
			            <div class="col-xl-6 carousel-img wow fadeInLeft">
			                <img th:if="${banner.imageUrl != null}"
			                     th:src="@{${banner.imageUrl}}"
			                     class="img-fluid w-100"
			                     style="object-fit:cover;"
			                     alt="Banner">
			            </div>
			
			            <!-- ÌÖçÏä§Ìä∏ -->
			            <div class="col-xl-6 carousel-content p-4">
			                <h4 class="text-uppercase fw-bold mb-4"
			                    th:text="${banner.subtitle}">
			                </h4>
			                <h1 class="display-6 fw-bold mb-4"
			                    th:text="${banner.title}">
			                </h1>
			                <p class="text-dark"
			                   th:text="${banner.description}">
			                </p>
			                <a th:if="${banner.linkUrl != null}"
			                   th:href="${banner.linkUrl}"
			                   class="btn btn-primary rounded-pill py-3 px-5">
			                    Shop Now
			                </a>
			            </div>
			        </div>
			    </div>
			</div>
        </div>
    </div>
    <!-- Carousel End -->


    <!-- Products Offer Start -->
    <div class="container-fluid bg-light py-5">
	    <div class="container">
	
	        <!-- üî• ÌÉÄÏù¥ÌãÄ ÏòÅÏó≠ -->
	        <div class="text-center mb-5">
	            <h6 class="text-uppercase text-muted fw-bold">
	                Advertisement
	            </h6>
	            <h2 class="fw-bold">
	                Í¥ëÍ≥†
	            </h2>
	            <div class="title-line mx-auto"></div>
	        </div>
	
	        <div class="row g-4">
	
	            <!-- üî• Ïò§Ìçº ÏÉÅÌíà Î∞òÎ≥µ -->
	            <div class="col-lg-6 wow fadeInLeft"
	                 th:each="offer, stat : ${offerProductList}"
	                 th:data-wow-delay="${0.2 + (stat.index * 0.1) + 's'}">
	
	                <a th:href="@{/product/detail/{id}(id=${offer.id})}"
	                   class="d-flex align-items-center justify-content-between border bg-white rounded p-4">
	
	                    <div>
	
	                        <p class="text-muted mb-3"
	                           th:text="${offer.description}">
	                        </p>
	
	                        <h3 class="text-primary"
	                            th:text="${offer.name}">
	                        </h3>
	
	                        <h1 class="display-3 text-secondary mb-0">
	                            <span th:text="${offer.discountPercent + '%'}"></span>
	                            <span class="text-primary fw-normal">Off</span>
	                        </h1>
	
	                    </div>
	
	                    <img th:src="${offer.imageUrl}"
	                         class="img-fluid"
	                         style="max-height:200px; object-fit:contain;">
	
	                </a>
	
	            </div>
	
	        </div>
	    </div>
	</div>
    <!-- Products Offer End -->


    <!-- Our Products Start -->
    <div class="section-title text-center mb-5">

	    <h6 class="text-uppercase text-muted fw-bold mb-2">
	        Our Collection
	    </h6>
	
	    <h2 class="fw-bold mb-3">
	        All Product Items
	    </h2>
	
	    <div class="title-line mx-auto"></div>
	
	    <p class="text-muted mt-3">
	        ÏµúÏã† ÏÉÅÌíàÎ∂ÄÌÑ∞ Ïù∏Í∏∞ ÏÉÅÌíàÍπåÏßÄ ÌïúÎààÏóê ÌôïÏù∏ÌïòÏÑ∏Ïöî.
	    </p>
	
	</div>
    
    <div class="row g-4">
	    <div class="col-md-6 col-lg-4 col-xl-3"
	         th:each="product : ${MainPageList}">
	        <div class="card h-100 shadow-sm border-0 product-card">
	            <!-- Ïù¥ÎØ∏ÏßÄ ÏòÅÏó≠ -->
	            <div class="position-relative overflow-hidden">
	                <img th:src="${product.imageUrl}"
	                     class="card-img-top product-img">
	                <!-- Hover ÏïÑÏù¥ÏΩò -->
	                <div class="product-hover d-flex justify-content-center gap-3">
	                    <a th:href="@{/product/detail/{id}(id=${product.id})}"
	                       class="btn btn-light rounded-circle shadow">
	                        <i class="fas fa-eye"></i>
	                    </a>
	                    <a href="#"
	                       class="btn btn-light rounded-circle shadow">
	                        <i class="fas fa-heart text-danger"></i>
	                    </a>
	                </div>
	                <!-- Sale Î∞∞ÏßÄ -->
	                <span class="badge bg-danger position-absolute top-0 start-0 m-2"
	                      th:if="${product.sale}"
	                      th:text="'SALE'">
	                </span>
	            </div>
	
	            <!-- ÏÉÅÌíà Ï†ïÎ≥¥ -->
	            <div class="card-body text-center">
	                <small class="text-muted"
	                       th:text="${product.category}">
	                </small>
	                <h6 class="fw-bold mt-2"
	                    th:text="${product.name}">
	                </h6>
	                <div class="mt-2">
	                    <del class="text-muted me-2"
	                         th:text="${product.originalPrice + 'Ïõê'}">
	                    </del>
	                    <span class="fw-bold text-danger fs-5"
	                          th:text="${product.price + 'Ïõê'}">
	                    </span>
	                </div>
	            </div>
	            <!-- Î≤ÑÌäº -->
	            <div class="card-footer bg-white border-0 text-center">
	                <a th:href="@{/cart/add/{id}(id=${product.id})}"
	                   class="btn btn-primary w-100 rounded-pill">
	
	                    <i class="fas fa-shopping-cart me-2"></i>
	                    Ïû•Î∞îÍµ¨Îãà
	                </a>
	            </div>
	        </div>
	    </div>
	</div>
    <!-- Our Products End -->

    <!-- Product List Satrt -->
	<div class="section-title text-center mb-4">
	    <h6 class="text-uppercase text-muted fw-bold">
	        Products
	    </h6>
	    <h2 class="fw-bold">
	        All Product Items
	    </h2>
	    <div class="title-line mx-auto"></div>
	</div>
	
	<!-- üî• ÏÉÅÌíà Ï∫êÎü¨ÏÖÄ -->
	<div class="productList-carousel owl-carousel pt-4">
	    <div class="productImg-item products-mini-item border"
	         th:each="product : ${AllProductList}">
	        <div class="row g-0">
	            <!-- Ïù¥ÎØ∏ÏßÄ -->
	            <div class="col-5">
	                <div class="products-mini-img border-end h-100 position-relative">
	                    <img th:src="${product.imageUrl}"
	                         class="img-fluid w-100 h-100"
	                         style="object-fit: cover;">
	
	                    <!-- üëá ÏïÑÏù¥ÏΩò ÌïòÎÇòÎßå Ïú†ÏßÄ -->
	                    <a th:href="@{/product/detail/{id}(id=${product.id})}"
	                       class="mini-view-icon">
	                        <i class="fa fa-eye"></i>
	                    </a>
	                </div>
	            </div>
	
	            <!-- ÏÉÅÌíà Ï†ïÎ≥¥ -->
	            <div class="col-7">
	                <div class="products-mini-content p-3">
	                    <span class="badge bg-light text-dark mb-2"
	                          th:text="${product.category}">
	                    </span>
	                    <h6 class="fw-bold"
	                        th:text="${product.name}">
	                    </h6>
	                    <div class="mt-2">
	                        <del class="text-muted me-2"
	                             th:text="${product.originalPrice + 'Ïõê'}">
	                        </del>
	                        <span class="text-danger fw-bold"
	                              th:text="${product.price + 'Ïõê'}">
	                        </span>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
    <!-- Product List End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary btn-lg-square back-to-top"><i class="fa fa-arrow-up"></i></a>

	<style>
		.products-mini-icon {
	    position: absolute;
	    top: 10px;
	    right: 10px;
	}
	
	.icon-circle {
	    width: 40px;
	    height: 40px;
	    background: #0d6efd;
	    color: white;
	    border-radius: 50%;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    text-decoration: none;
	    transition: 0.3s ease;
	}
	
	.icon-circle:hover {
	    background: #0b5ed7;
	    transform: scale(1.1);
	}
	
	.section-title h2 {
	    font-size: 36px;
	}
	
	.title-line {
	    width: 70px;
	    height: 4px;
	    background: #0d6efd;
	    border-radius: 10px;
	}
	
	.section-title {
	    margin-bottom: 40px;
	}
	
	.title-line {
	    width: 80px;
	    height: 4px;
	    background: #0d6efd;
	    border-radius: 10px;
	    margin-top: 10px;
	}
	
	.mini-view-icon {
	    position: absolute;
	    top: 10px;
	    right: 10px;
	
	    width: 38px;
	    height: 38px;
	
	    background: #0d6efd;
	    color: #fff;
	
	    border-radius: 50%;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	
	    text-decoration: none;
	    transition: 0.3s ease;
	}
	
	.mini-view-icon:hover {
	    background: #0b5ed7;
	    transform: scale(1.1);
	}
	
	.title-line {
	    width: 60px;
	    height: 4px;
	    background: #0d6efd;
	    border-radius: 10px;
	}
	
	</style>

	<script>

	function closePopup() {
	    document.getElementById("popup").style.display = "none";
	}
	
	</script>
	
	<script th:if="${popup != null}">

	window.onload = function() {
	
	    // Ïø†ÌÇ§ Ï≤¥ÌÅ¨ (Ïò§Îäò ÌïòÎ£® ÏïàÎ≥¥Í∏∞ Í∏∞Îä• ÎåÄÎπÑ)
	    if (getCookie("popup_" + [[${popup.id}]]) == "hide") {
	        return;
	    }
	
	    window.open(
	        "/popup/view/[[${popup.id}]]",
	        "popupWindow",
	        "width=600,height=700,top=100,left=100"
	    );
	};
	
	/* Ïø†ÌÇ§ Ï°∞Ìöå */
	function getCookie(name) {
	
	    let cookies = document.cookie.split(";");
	
	    for (let i = 0; i < cookies.length; i++) {
	
	        let c = cookies[i].trim();
	
	        if (c.indexOf(name + "=") == 0) {
	            return c.substring(name.length + 1);
	        }
	    }
	    return "";
	}
	
	</script>

	<div th:replace="layout/footer :: footer"></div>
</body>


</html>

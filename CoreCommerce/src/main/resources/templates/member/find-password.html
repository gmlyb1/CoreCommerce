<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="layout/header :: header"></div>

<div class="container flex-grow-1"
     style="margin-top:100px; max-width:500px; padding-bottom:150px;">

    <div class="card shadow-lg p-4">

        <h3 class="text-center mb-4">비밀번호 찾기</h3>

        <form id="findPwForm">

            <div class="mb-3">
                <input type="text"
                       name="email"
                       class="form-control"
                       placeholder="이메일 입력">
            </div>

            <button type="submit"
                    class="btn btn-dark w-100">
                임시 비밀번호 발급
            </button>

        </form>

        <div id="result"
             class="mt-3 text-center fw-bold text-danger">
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

document.getElementById("findPwForm")
.addEventListener("submit", async function(e){

    e.preventDefault();

    const email =
        document.querySelector("input[name='email']").value;

    try {

        const res = await axios.post("/api/auth/find-password", {
            email: email
        });

        document.getElementById("result").innerText =
            "임시 비밀번호 : " + res.data.tempPassword;

    } catch(err){

        alert("회원 정보가 없습니다.");

    }

});

</script>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>

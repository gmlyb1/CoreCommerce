<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body class="bg-light">

<div th:replace="layout/header :: header"></div>

<div class="container py-5" style="max-width:1100px;">

    <div class="d-flex justify-content-between align-items-center mb-4">

    </div>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body">

            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ïù¥ÎØ∏ÏßÄ</th>

                </thead>

                <tbody>

                <tr th:if="${popupList == null or #lists.isEmpty(popupList)}">

                    </td>
                </tr>

                <tr th:each="popup : ${popupList}">

                    <td th:text="${popup.id}"></td>

                    <td>
                        <img th:if="${popup.imageUrl != null}"
                             th:src="@{${popup.imageUrl}}"
                             style="width:100px; border-radius:8px;">
                    </td>

                    <td th:text="${popup.title}"></td>

                    <td class="small">
                        <div th:text="${#temporals.format(popup.startDate,'yyyy-MM-dd HH:mm')}"></div>
                        ~
                        <div th:text="${#temporals.format(popup.endDate,'yyyy-MM-dd HH:mm')}"></div>
                    </td>

                    <td>
                        <span th:if="${popup.isActive}"
                              class="badge bg-success">

                              class="badge bg-secondary">

            </table>

			<div class="d-flex justify-content-center mt-4"
			     th:if="${pagination != null and pagination.totalPages > 1}">
			    <ul class="pagination d-flex flex-row gap-1">
			        <!-- üî• Ïù¥Ï†Ñ -->
			        <li class="page-item"
			            th:classappend="${pagination.page <= 1} ? 'disabled'">
			
			            <a class="page-link"
			               th:href="@{/admin/banner/list(page=${pagination.page > 1 ? pagination.page - 1 : 1})}">

			            </a>
			        </li>
			        <!-- üî• ÌéòÏù¥ÏßÄ Î≤àÌò∏ -->
			        <li class="page-item"

			            <a class="page-link"
			               th:href="@{/admin/banner/list(page=${i})}"
			               th:text="${i}">
			            </a>
			        </li>
			        <!-- üî• Îã§Ïùå -->
			        <li class="page-item"
			            th:classappend="${pagination.page >= pagination.totalPages} ? 'disabled'">
			
			            <a class="page-link"
			               th:href="@{/admin/banner/list(page=${pagination.page < pagination.totalPages ? pagination.page + 1 : pagination.totalPages})}">
			                Next
			            </a>
			        </li>
			    </ul>
			</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>

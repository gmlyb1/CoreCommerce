<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body class="bg-light">

<!-- HEADER -->
<div th:replace="layout/header :: header"></div>

<div class="container py-5" style="max-width:1200px;">

    <!-- ÏÉÅÎã® ÌÉÄÏù¥ÌãÄ + Î≤ÑÌäº -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">üñº Î∞∞ÎÑà Í¥ÄÎ¶¨</h3>

        <a th:href="@{/admin/banner/create}"
           class="btn btn-dark px-4 rounded-3">
            + Î∞∞ÎÑà Îì±Î°ù
        </a>
    </div>

    <!-- Ïπ¥Îìú Î∞ïÏä§ -->
    <div class="card shadow-sm rounded-4 border-0">
        <div class="card-body p-4">

            <!-- ÌÖåÏù¥Î∏î -->
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">

                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th style="width:150px;">Ïù¥ÎØ∏ÏßÄ</th>
                        <th>Ï†úÎ™©</th>
                        <th>ÏàúÏÑú</th>
                        <th>ÏÇ¨Ïö© Ïó¨Î∂Ä</th>
                        <th>Í¥ÄÎ¶¨</th>
                    </tr>
                    </thead>

                    <tbody>

                    <!-- Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå -->
                    <tr th:if="${bannerList == null or #lists.isEmpty(bannerList)}">
                        <td colspan="6" class="py-5 text-muted">
                            üì≠ Îì±Î°ùÎêú Î∞∞ÎÑàÍ∞Ä ÏóÜÏäµÎãàÎã§.
                        </td>
                    </tr>

                    <!-- Î∞òÎ≥µ -->
                    <tr th:each="banner : ${bannerList}">
                        <td class="fw-bold" th:text="${banner.id}"></td>
                        <td>
                            <img th:if="${banner.imageUrl != null}"
                                 th:src="@{${banner.imageUrl}}"
                                 class="rounded-3 shadow-sm"
                                 style="width:120px; height:60px; object-fit:cover;">
                        </td>
                        <td class="fw-semibold"
                            th:text="${banner.title}"></td>
                        <td>
                            <span class="badge bg-secondary"
                                  th:text="${banner.sortOrder}">
                            </span>
                        </td>
                        <td>
                            <span th:if="${banner.useYn == 'Y'}"
                                  class="badge bg-success">
                                ÏÇ¨Ïö©
                            </span>

                            <span th:if="${banner.useYn == 'N'}"
                                  class="badge bg-danger">
                                ÎØ∏ÏÇ¨Ïö©
                            </span>
                        </td>
                        <td>
                            <!-- ÏàòÏ†ï -->
                            <a th:href="@{/admin/banner/edit/{id}(id=${banner.id})}"
                               class="btn btn-sm btn-warning rounded-3 me-2">
                                ‚úè ÏàòÏ†ï
                            </a>

                            <!-- ÏÇ≠Ï†ú -->
                            <a th:href="@{/admin/banner/delete/{id}(id=${banner.id})}"
                               class="btn btn-sm btn-danger rounded-3"
                               onclick="return confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')">
                                üóë ÏÇ≠Ï†ú
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center mt-4"
				     th:if="${pagination != null and pagination.totalPages > 1}">
				
				    <ul class="pagination d-flex flex-row gap-1">
				        <!-- üî• Ïù¥Ï†Ñ -->
				        <li class="page-item"
				            th:classappend="${pagination.page <= 1} ? 'disabled'">
				            <a class="page-link"
				               th:href="@{/admin/banner/list(page=${pagination.page > 1 ? pagination.page - 1 : 1})}">
				                Previous
				            </a>
				        </li>
				
				        <!-- üî• ÌéòÏù¥ÏßÄ Î≤àÌò∏ -->
				        <li class="page-item"
				            th:each="i : ${#numbers.sequence(1, pagination.totalPages)}"
				            th:classappend="${pagination.page == i} ? 'active'">
				            <a class="page-link"
				               th:href="@{/admin/banner/list(page=${i})}"
				               th:text="${i}">
				            </a>
				        </li>
				
				        <!-- üî• Îã§Ïùå -->
				        <li class="page-item"
				            th:classappend="${pagination.page >= pagination.totalPages} ? 'disabled'">
				
				            <a class="page-link"
				               th:href="@{/admin/banner/list(page=${pagination.page < pagination.totalPages ? pagination.page + 1 : pagination.totalPages})}">
				                Next
				            </a>
				        </li>
				    </ul>
				</div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="layout/footer :: footer"></div>

</body>
</html>

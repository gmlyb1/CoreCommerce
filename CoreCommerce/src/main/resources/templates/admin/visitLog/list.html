<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<!-- ‚úÖ Í≥µÌÜµ header -->

<div class="container mt-5">

    <h3 class="fw-bold mb-4">üìä Í¥ÄÎ¶¨Ïûê Ï†ëÏÜç Í∏∞Î°ù</h3>

    <div class="card shadow-sm p-4">

                    <th>Î∏åÎùºÏö∞Ï†Ä</th>

                </tr>
                </thead>

                <tbody>

                <tr th:each="log : ${list}">

                    <td>
                        <span class="badge bg-primary"

        <!-- üî¥ Îç∞Ïù¥ÌÑ∞ ÏóÜÏùÑ Îïå -->
        <div th:if="${#lists.isEmpty(list)}"
             class="text-center text-muted py-4">

        </div>

    <!-- ================= ÌéòÏù¥Ïßï ================= -->
    <div class="mt-4"
         th:if="${pagination != null}">

        <ul class="pagination justify-content-center">

            <!-- ‚óÄ Ïù¥Ï†Ñ -->
            <li class="page-item"
                th:classappend="${pagination.currentPage == 1} ? 'disabled'">

                    ‚Äπ

            </li>

            <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ -->
            <li class="page-item"

                <a class="page-link"
                   th:text="${i}"
                   th:href="@{/admin/visitLog/list(page=${i})}">
                </a>

            </li>

            <!-- ‚ñ∂ Îã§Ïùå -->
            <li class="page-item"

            </li>

        </ul>

    </div>

</div>


<!-- ‚úÖ Í≥µÌÜµ footer -->

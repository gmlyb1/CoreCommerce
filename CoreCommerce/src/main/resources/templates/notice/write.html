<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head"></head>

<body class="bg-light">

<div th:replace="layout/header :: header"></div>

<div class="container py-5" style="max-width:900px;">

    <div class="card shadow-lg rounded-4 border-0 p-5">

        <h2 class="fw-bold mb-4">📝 공지 작성</h2>

        <form action="/notice/write" method="post">

            <div class="mb-4">
                <label class="form-label fs-5 fw-semibold">제목</label>
                <input type="text"
                       name="title"
                       class="form-control form-control-lg"
                       placeholder="공지 제목을 입력하세요"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label fs-5 fw-semibold">내용</label>
                <textarea name="content"
                          rows="8"
                          class="form-control form-control-lg"
                          placeholder="공지 내용을 입력하세요"
                          required></textarea>
            </div>

            <div class="form-check mb-4 fs-5">
                <input type="checkbox"
                       name="isPinned"
                       value="true"
                       class="form-check-input">
                <label class="form-check-label">
                    상단 고정 공지로 설정
                </label>
            </div>

            <div class="text-end">
                <button type="submit"
                        class="btn btn-dark btn-lg px-5">
                    저장
                </button>

                <a href="/notice"
                   class="btn btn-outline-secondary btn-lg px-4">
                    취소
                </a>
            </div>

        </form>

    </div>

</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body class="bg-light">

<div th:replace="layout/header :: header"></div>

<div class="container py-5" style="max-width:900px;">

    <h3 class="fw-bold mb-4">📌 문의 상세</h3>

    <!-- ================= 질문 ================= -->

    <div class="card shadow border-0 rounded-4 mb-4">
        <div class="card-body">

            <h5 th:text="${inquiry.title}" class="fw-bold"></h5>

			 <div class="d-flex justify-content-between text-muted small mb-2">
                <div>
                    👤 <span th:text="${inquiry.memberId}"></span>
                </div>
                <div>
                    <span th:text="${#temporals.format(inquiry.createdAt,'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>

            <hr>

            <p style="white-space:pre-line;"
               th:text="${inquiry.content}">
            </p>

            <div class="mt-3">
                <span class="fw-bold">상태 :</span>

                <span th:if="${inquiry.status == 'WAIT'}"
                      class="badge bg-warning text-dark">
                    답변대기
                </span>

                <span th:if="${inquiry.status == 'DONE'}"
                      class="badge bg-success">
                    답변완료
                </span>
            </div>

            <!-- ✅ 작성자만 수정/삭제 가능 -->
            <div class="mt-3"
                 th:if="${loginUser != null and loginUser.email == inquiry.memberId}">

                <a th:href="@{/inquiry/edit/{id}(id=${inquiry.id})}"
                   class="btn btn-outline-primary btn-sm">
                    수정
                </a>

                <form th:action="@{/inquiry/delete/{id}(id=${inquiry.id})}"
                      method="post"
                      style="display:inline;">
                    <button type="submit"
                            class="btn btn-outline-danger btn-sm"
                            onclick="return confirm('정말 삭제하시겠습니까?');">
                        삭제
                    </button>
                </form>

            </div>

        </div>
    </div>

    <!-- ================= 답변 ================= -->

    <div class="card shadow border-0 rounded-4">
        <div class="card-body">

            <h5 class="fw-bold mb-3">💬 관리자 답변</h5>

            <!-- ================= 답변 존재 ================= -->
            <div th:if="${answer != null}">

                <p style="white-space:pre-line;"
                   th:text="${answer.answer}">
                </p>

                <small class="text-muted"
                       th:text="${#temporals.format(answer.createdAt,'yyyy-MM-dd HH:mm')}">
                </small>

                <!-- ✅ 관리자만 수정/삭제 -->
                <div class="mt-3"
                     th:if="${loginUser != null and loginUser.role == 'MANAGER'}">

                    <!-- 수정 -->
                    <a th:href="@{/inquiry/admin/answer/edit/{id}(id=${answer.inquiryId})}"
                       class="btn btn-outline-primary btn-sm">
                        수정
                    </a>

                    <!-- 삭제 -->
                    <form th:action="@{/inquiry/admin/answer/delete/{id}(id=${answer.inquiryId})}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-outline-danger btn-sm"
                                onclick="return confirm('답변을 삭제하시겠습니까?');">
                            삭제
                        </button>
                    </form>

                </div>

            </div>

            <!-- ================= 답변 없음 ================= -->
            <div th:if="${answer == null}">

                <!-- 일반 사용자 -->
                <div th:if="${loginUser == null or loginUser.role != 'MANAGER'}">
                    <p class="text-muted">
                        아직 답변이 등록되지 않았습니다.
                    </p>
                </div>

                <!-- 관리자일 때 답변 작성 폼 -->
                <div th:if="${loginUser != null and loginUser.role == 'MANAGER'}">

                    <form th:action="@{/inquiry/admin/answer}" method="post">

                        <input type="hidden"
                               name="inquiryId"
                               th:value="${inquiry.id}" />

                        <div class="mb-3">
                            <textarea name="answer"
                                      class="form-control"
                                      rows="5"
                                      placeholder="답변을 입력하세요"
                                      required></textarea>
                        </div>

                        <button type="submit"
                                class="btn btn-primary">
                            답변 등록
                        </button>

                    </form>

                </div>

            </div>

        </div>
    </div>

    <div class="mt-3">
        <a href="/inquiry/list"
           class="btn btn-secondary">
            ← 목록
        </a>
    </div>

</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
            margin: 30px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f5f5f5;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">상품 목록</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>가격</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
